version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: market_pulse_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DATABASE_NAME=market_pulse
      - ENVIRONMENT=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: market_pulse_worker
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DATABASE_NAME=market_pulse
      - ENVIRONMENT=development
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: market_pulse_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  mongodb:
    image: mongo:6.0
    container_name: market_pulse_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
